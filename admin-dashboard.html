<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Admin Dashboard - JnsVertex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #2d3436;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 1.8rem;
            color: #2d3436;
            font-weight: 600;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background-color: #ff7675;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d63031;
            transform: translateY(-1px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 2rem;
        }

        .product-form {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .product-form h2 {
            margin-bottom: 1.5rem;
            color: #2d3436;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #636e72;
            font-weight: 500;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #0B6D66;
            background: white;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-input-wrapper {
            position: relative;
            margin-top: 1rem;
        }

        .file-input-button {
            width: 100%;
            padding: 1rem;
            background: #0B6D66;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .file-input-button:hover {
            background: #094946;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #0B6D66;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #094946;
            transform: translateY(-1px);
        }

        .products-list {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-height: 800px;
            overflow-y: auto;
        }

        .products-list h2 {
            margin-bottom: 1.5rem;
            color: #2d3436;
            font-weight: 600;
        }

        .product-item {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 1.5rem;
            border: 1px solid #edf2f7;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.05);
        }

        .product-item-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-item h3 {
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-item p {
            color: #636e72;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-item small {
            color: #b2bec3;
            display: block;
            margin-bottom: 1rem;
        }

        .product-actions {
            margin-top: auto;
        }

        .delete-btn {
            padding: 0.75rem 1.5rem;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #d63031;
            transform: translateY(-1px);
        }

        .error-message {
            color: #d63031;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #00b894;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .image-preview {
            max-width: 100%;
            height: 200px;
            margin-top: 1rem;
            border-radius: 8px;
            object-fit: cover;
            display: none;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            border: 2px dashed #edf2f7;
        }

        .preview-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #edf2f7;
            background: white;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .remove-image:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .product-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #edf2f7;
        }

        .product-image {
            aspect-ratio: 1;
            width: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            padding: 0.5rem;
            border: 1px solid #edf2f7;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .storage-info {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .storage-bar {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .storage-bar-fill {
            height: 100%;
            background-color: #0984e3;
            transition: width 0.3s ease;
        }

        /* Scrollbar styling */
        .products-list::-webkit-scrollbar {
            width: 8px;
        }

        .products-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .products-list::-webkit-scrollbar-thumb {
            background: #0B6D66;
            border-radius: 4px;
        }

        .products-list::-webkit-scrollbar-thumb:hover {
            background: #094946;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .product-form {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="storage-info bg-white rounded-xl p-6 shadow-sm mb-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="bg-[#0B6D66]/10 p-3 rounded-lg">
                        <svg class="w-6 h-6 text-[#0B6D66]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-[#094946]">Storage Overview</h3>
                        <p class="text-sm text-gray-500">Firebase Storage Usage</p>
                    </div>
                </div>
                <div id="storagePercent" 
                     class="text-sm font-medium px-3 py-1.5 rounded-full bg-[#0B6D66]/10 text-[#0B6D66]">
                    0%
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="relative">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded-full bg-[#0B6D66]/10">
                    <div id="storageBar" 
                             class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center transition-all duration-500 bg-[#0B6D66]"
                         style="width: 0%">
                    </div>
                </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span id="usedStorage">0 MB used</span>
                        <span>2 GB limit</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 pt-4">
                    <div class="bg-[#0B6D66]/5 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="bg-[#0B6D66]/10 p-2 rounded-lg">
                                <svg class="w-4 h-4 text-[#0B6D66]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                                </svg>
                            </div>
                            <span class="text-sm text-gray-600">Used Space</span>
                        </div>
                        <div id="usedSpaceDetail" class="text-xl font-semibold text-[#094946]">0 MB</div>
                    </div>

                    <div class="bg-[#0B6D66]/5 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="bg-[#0B6D66]/10 p-2 rounded-lg">
                                <svg class="w-4 h-4 text-[#0B6D66]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                            </div>
                            <span class="text-sm text-gray-600">Free Space</span>
                        </div>
                        <div id="freeSpaceDetail" class="text-xl font-semibold text-[#094946]">2048 MB</div>
            </div>

                    <div class="bg-[#0B6D66]/5 rounded-xl p-4">
                        <div class="flex items-center gap-3 mb-3">
                            <div class="bg-[#0B6D66]/10 p-2 rounded-lg">
                                <svg class="w-4 h-4 text-[#0B6D66]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                                </svg>
                            </div>
                            <span class="text-sm text-gray-600">Total Files</span>
                </div>
                        <div id="totalFiles" class="text-xl font-semibold text-[#094946]">0</div>
            </div>
            </div>
            </div>
        </div>

        <div class="main-content">
            <div class="product-form">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input 
                            type="text" 
                            id="productName" 
                            name="productName" 
                            required 
                            placeholder="Enter product name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea 
                            id="productDescription" 
                            name="productDescription" 
                            required 
                            placeholder="Enter product description"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Images (Multiple)</label>
                        <div class="file-input-wrapper">
                            <!-- <button type="button" class="file-input-button">Choose Images</button> -->
                            <input 
                                type="file" 
                                id="productImage" 
                                name="productImage" 
                                accept="image/*"
                                multiple
                                onChange="previewImages(event)"
                            >
                        </div>
                        <div id="imagePreviewContainer" class="image-preview-container"></div>
                    </div>
                    <button type="submit" class="submit-btn">Add Product</button>
                    <div id="formMessage"></div>
                </form>
            </div>

            <div class="products-list">
                <h2>Products List</h2>
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { adminLogout, addProduct, getProducts, deleteProduct } from './app.js';
        import { getStorage, ref, listAll, getMetadata } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

        // Check if user is logged in
        if (!localStorage.getItem('adminToken')) {
            window.location.href = './admin-login.html';
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const result = await adminLogout();
            if (result.success) {
                window.location.href = './admin-login.html';
            }
        });

        // Modified image preview function
        window.previewImages = function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreviewContainer');
            
            // Clear existing previews
            previewContainer.innerHTML = '';
            
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button 
                            type="button" 
                            class="remove-image" 
                            onclick="removeImage(${index})"
                        >Ã—</button>
                    `;
                    previewContainer.appendChild(previewItem);
                }
                reader.readAsDataURL(file);
            });
        };

        // Function to remove image from preview
        window.removeImage = function(index) {
            const input = document.getElementById('productImage');
            const container = document.getElementById('imagePreviewContainer');
            
            let files = Array.from(input.files);
            files.splice(index, 1);
            
            const dataTransfer = new DataTransfer();
            files.forEach(file => {
                dataTransfer.items.add(file);
            });
            input.files = dataTransfer.files;
            
            container.children[index].remove();
        };

        // Modified form submission
        document.getElementById('productForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productImages = document.getElementById('productImage').files;
            const formMessage = document.getElementById('formMessage');
            
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            
            try {
                const product = {
                    name: productName,
                    description: productDescription
                };

                const result = await addProduct(product, Array.from(productImages));

                if (result.success) {
                    formMessage.textContent = 'Product added successfully!';
                    formMessage.className = 'success-message';
                    event.target.reset();
                    document.getElementById('imagePreviewContainer').innerHTML = '';
                    loadProducts();
                    updateStorageUsage();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                formMessage.textContent = error.message || 'Failed to add product. Please try again.';
                formMessage.className = 'error-message';
            } finally {
                submitBtn.textContent = 'Add Product';
                submitBtn.disabled = false;
            }
        });

        // Add this function to handle product deletion
        async function handleDeleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const result = await deleteProduct(productId);
                    if (result.success) {
                        // Refresh the products list
                        loadProducts();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    alert('Failed to delete product: ' + error.message);
                }
            }
        }

        // Modified loadProducts function to show all images
        async function loadProducts() {
            const productsListElement = document.getElementById('productsList');
            
            try {
                const result = await getProducts();
                
                if (result.success && result.products.length > 0) {
                    productsListElement.innerHTML = result.products
                        .map(product => `
                            <div class="product-item">
                                <div class="product-images">
                                    ${product.imageUrls && product.imageUrls.length > 0 
                                        ? product.imageUrls.map(url => `
                                            <img src="${url}" alt="${product.name}" class="product-image">
                                        `).join('')
                                        : `<div class="product-image flex items-center justify-center">
                                            <span class="text-gray-400">No images</span>
                                           </div>`
                                    }
                                </div>
                                <h3 title="${product.name}">${product.name}</h3>
                                <p title="${product.description}">${product.description}</p>
                                <small>Added: ${new Date(product.createdAt).toLocaleString()}</small>
                                <div class="product-actions">
                                    <button 
                                        class="delete-btn" 
                                        onclick="handleDeleteProduct('${product.id}')"
                                    >
                                        Delete Product
                                    </button>
                                </div>
                            </div>
                        `)
                        .join('');

                    window.handleDeleteProduct = handleDeleteProduct;
                } else if (result.success) {
                    productsListElement.innerHTML = '<p>No products added yet.</p>';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                productsListElement.innerHTML = '<p class="error-message">Failed to load products.</p>';
            }
        }

        // Load products when the page loads
        loadProducts();

        // Add this function to calculate storage usage
        async function updateStorageUsage() {
            const storage = getStorage();
            const productsRef = ref(storage, 'products');
            let totalSize = 0;
            let totalFiles = 0;

            try {
                const result = await listAll(productsRef);
                totalFiles = result.items.length;
                
                const metadataPromises = result.items.map(item => getMetadata(item));
                const metadataResults = await Promise.all(metadataPromises);
                
                totalSize = metadataResults.reduce((acc, metadata) => acc + metadata.size, 0);

                const usedMB = (totalSize / (1024 * 1024)).toFixed(2);
                const totalMB = 2 * 1024; // 2GB in MB
                const freeMB = (totalMB - usedMB).toFixed(2);
                const percentage = ((usedMB / totalMB) * 100).toFixed(1);

                // Update the UI
                document.getElementById('storageBar').style.width = `${percentage}%`;
                document.getElementById('storagePercent').textContent = `${percentage}%`;
                document.getElementById('usedStorage').textContent = `${usedMB} MB used`;
                document.getElementById('usedSpaceDetail').textContent = `${usedMB} MB`;
                document.getElementById('freeSpaceDetail').textContent = `${freeMB} MB`;
                document.getElementById('totalFiles').textContent = totalFiles;

                // Update colors based on usage
                const percentageNum = parseFloat(percentage);
                if (percentageNum > 90) {
                    document.getElementById('storageBar').classList.add('bg-red-500');
                    document.getElementById('storagePercent').classList.add('bg-red-500');
                } else if (percentageNum > 70) {
                    document.getElementById('storageBar').classList.add('bg-yellow-500');
                    document.getElementById('storagePercent').classList.add('bg-yellow-500');
                }
            } catch (error) {
                console.error('Error calculating storage usage:', error);
            }
        }

        // Call updateStorageUsage initially and after adding new products
        updateStorageUsage();
    </script>
</body>
</html>
